<!DOCTYPE html>
<html>
<head>
    <title>Hospital Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #2b5876;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            flex: 1;
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }

        form {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin-bottom: 20px;
            color: #333;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #357ABD;
            transform: scale(1.02);
        }

        #result {
            background-color: #ffffffd0;
            border-left: 6px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        footer {
            background: #2b5876;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        Hospital Patient Management
    </header>

    <main>
        <form id="addForm">
            <h3>Add Patient</h3>
            <input type="number" name="id" placeholder="Patient ID" required />
            <input type="text" name="name" placeholder="Patient Name" required />
            <input type="number" name="age" placeholder="Age" required />
            <input type="text" name="disease" placeholder="Disease" required />
            <button type="submit">Add Patient</button>
        </form>

        <form id="searchForm">
            <h3>Search Patient</h3>
            <input type="number" name="search_id" placeholder="Enter Patient ID" required />
            <button type="submit">Search</button>
        </form>

        <div id="result"></div>
    </main>

    <footer>
        Project by Samarth Kale, Abhinaya Gowda, Alisha D, Samruddhi Doke
    </footer>

    <script>
        document.getElementById('addForm').onsubmit = async (e) => {
            e.preventDefault();
            const form = e.target;
            const res = await fetch('/add_patient', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    id: parseInt(form.id.value),
                    name: form.name.value,
                    age: parseInt(form.age.value),
                    disease: form.disease.value
                })
            });
            const data = await res.json();
            alert(data.status || data.error);
            form.reset();
        };

        document.getElementById('searchForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = e.target.search_id.value;
            const res = await fetch(/search_patient/${id});
            const data = await res.json();

            const resultDiv = document.getElementById('result');
            if (data.error) {
                resultDiv.innerHTML = <p style="color:red;">${data.error}</p>;
            } else {
                resultDiv.innerHTML = `
                    <h3>Patient Found</h3>
                    <p><b>ID:</b> ${data.id}</p>
                    <p><b>Name:</b> ${data.name}</p>
                    <p><b>Age:</b> ${data.age}</p>
                    <p><b>Disease:</b> ${data.disease}</p>
                    <p><b>Memory Address:</b> ${data.memory_address}</p>
                `;
            }
        };
    </script>
</body>
</html>
